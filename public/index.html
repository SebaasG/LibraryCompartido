<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/library/css/style-form.css">
    <title>Welcome Library Login</title>
</head>
<body>
    <form class="form-login" >
        <h2 class="form-login_title">Iniciar Sesion</h2>
        <input class="form-login_input" type="email"  id="emailUser" placeholder="Ingrese el Correo">
        <input class="form-login_input" type="password" id="passUser"  placeholder="Ingrese la contraseña">
        <button class="form-login_button" type="button" id="btn-login">Send</button>
        <a class="form-login_link" href="./views/register.html"> ¿Registrarse?</a>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/login.js"></script>
</body>

</html>

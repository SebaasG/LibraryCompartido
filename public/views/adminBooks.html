<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/styleAdmin.css" />

  <title>Library-Admin</title>
</head>

<body data-page="adminBooks">
  <!-- Navbar -->
  <header class="header">
    <nav class="navbar">
      <div class="container-nav container-fluid">

        <h3 class="navbar-brand mb-0 " id="text-h3">Library</h3>

        <div class="container-vinculo">

          <button id="btn-disableBooks" ><a href="../views/adminDisabledBooks.html" class="vinculo-a">Disabled Books</a> </button>
          <button data-bs-toggle="modal" data-bs-target="#modal-create_book"><a class="vinculo-a">New Book</a> </button>
          <button><a href="./history.html" class="vinculo-a">History</a> </button>
        
    </nav>
  </header>

  <div class="container">
    <div class="container-fluid">
      <h2 class="mb-0 mt-3 m-0">
        <img width="50" height="40" src="../images/icons8-libro.gif" alt="gif" />Active Books
      </h2>
      <div class="d-flex justify-content-end">
      </div>
    </div>

  </div>

        <!--Shearch Button-->
  <div class="container-search">
    <select id="searchBoook" name="searchBoook" class="searchBoook">
      <option value="nameBook">Name Book</option>
      <option value="yearbook">Year Book</option>
      <option value="authbook">Author</option>
    </select>
    <input type="search"
      placeholder="Search Book" aria-label="Search" id="inputSearchBookActive" />

    <button  type="submit">Search</button>
  </div>

  <!-- Tabla para los books -->
  <div class="table-responsive">
  <div style="margin-top: 0px; " class="container">
    <table class="table-books table table-dark table-bordered border-light m-2">
      <thead>
        <tr>

          <th scope="col">Name</th>
          <th scope="col">Year</th>
          <th scope="col">Author</th>
          <th scope="col">Amount</th>
          <th scope="col">Acctions</th>

        </tr>
      </thead>
      <tbody id="body-table_active"></tbody>
    </table>
  </div>
  </div>

  <div id="notFoundActive">

  </div>

  <!-- El modal del book -->
  <div class="modal fade" id="modal-table" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="text-center d-flex" id="modal-title"></h4>
        </div>
        <div class="modal-body" id="modal-body"></div>

      </div>
    </div>
  </div>


      <!-- Crear nuevo libro -->
    <div class="modal fade" id="modal-create_book" tabindex="-1">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog">
        <div class="modal-content">
          <div class="modal-header text-center aling-content-center">
            <h4 class="title" id="modal-title">Create Book</h4>
          </div>
          <div class="modal-body" id="modal-body">
            <div class="container">
              <form class="form-update" id="form-update">
                <label for="inpt-nameBook" > Name Book:</label>
                <input type="text" name="inpt-nameBook" id="inpt-nameBook" placeholder="Name Book"><br>
                <label for="inpt-authBook" > Author:</label>
                <input type="text" name="inpt-authBook" id="inpt-authBook" placeholder="Author Book"><br>
                <label for="inpt-yearBook" > Year:</label>
                <input type="text" name="inpt-yearBook" id="inpt-yearBook" placeholder="Year Book"><br>
                <label for="inpt-amountBook" > Amount:</label>
                <input type="text" name="inpt-amountBook" id="inpt-amountBook" placeholder="Amount Book"><br>
                <label for="inpt-sumBook" > Sumary:</label>
                <textarea minlength="100" maxlength="800" name="inpt-sumBook" id="inpt-sumBook" placeholder="Sumary Book"></textarea><br> 
                <label for="inpt-postBook">Poster:</label> 
                <input type="text" name="inpt-postBook" id="inpt-postBook" placeholder="Direccion Poster">
                <!--Select de gender-->
                
                <label for="inpt-genBook" > Gender: <br><b class="mt-4">(Utiliza ctrl + click para elegir varios generos)</b> </label>
                <select name="inpt-genBook"  id="select-gender" multiple>
                  <option value="1">Fantasía</option>
                  <option value="2">Aventura</option>
                  <option value="3">Ciencia ficción</option>
                  <option value="4">Romance</option>
                  <option value="5">Drama</option>
                  <option value="6">Misterio</option>
                  <option value="7">Suspenso</option>
                  <option value="8">Thriller</option>
                  <option value="9">Histórica</option>
                  <option value="10">Biografía</option>
                  <option value="11">Humor</option>
                  <option value="12">Sátira</option>
                  <option value="13">Infantil</option>
                  <option value="14">Juvenil</option>
                  <option value="15">Poesía</option>
                  <option value="16">Ensayo</option>
                </select>
                <input type="hidden" placeholder="Genders:" id="genderview">

          </div>
        </div>
        <div class="modal-footer"></div>
        <button id="btn-newBook" class="form-btn btn btn-success" id="btn-save_update">Create</button>
        </form>
      </div>
    </div>
  </div>

  <!---PAGINACION-->

    
    <nav   aria-label="Page navigation example " class="container-paginacion d-flex justify-content-center m-5">
       
      <ul class="pagination" id="pagination" >

      </ul>
     
        
    </nav> 
  


  <!-- Scripts -->
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/NewBook.js"></script>
  <script src="../js/admin.js"></script>
</body>

</html>

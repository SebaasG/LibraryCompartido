<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel='stylesheet' href='	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"rel="stylesheet">
    <link rel="stylesheet" href="../css/styleAdmin.css" />

    <title>Library-Admin</title>
  </head>
  <body>
    <header class="header">
        <nav class="navbar">
          <div class="container-fluid">
            <!-- Texto "Library" alineado a la izquierda -->
            <h3 class="navbar-brand mb-0">Library</h3>
            <!-- Iconos alineados a la derecha -->
            <div class="d-flex justify-content-end">
              <a class="navbar-brand" href="#"><img src="../images/comprobacion-de-lista.png" alt="History"></a>
              <a class="navbar-brand" href="#" type="button"><img src="../images/usuario.png" alt="Profile"></a>
            </div>
          </div>
        </nav>
      </header>
     
      <div class="container">
        
        <table class=" table-books table table-dark table-bordered border-light  m-2">
          <div class="container-fluid">
            <h1 class="mb-0 mt-3  ">Books</h1>
            <div class="d-flex justify-content-end ">
              <input class="inputSearchBook p-1  " type="search" placeholder="Search Book" aria-label="Search">
              <button class="btn btn-dark" type="submit">Search</button>
            </div>
          </div>
         
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Gender</th>
              <th scope="col">Year</th>
              <th scope="col">Author</th>
              <th scope="col">Amount</th>
             
            </tr>
          </thead>
          <tbody id="body-table">
         
          </tbody>
        </table>

      </div>



      <!-- El modal -->
        <div class="modal fade" id="modal-table" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="modal-body">
        
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Delete</button>
                <button type="button" class="btn btn-success">Update</button>
              </div>
            </div>
          </div>
        </div> 
      <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="../js/admin.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selección Múltiple</title>
</head>
<body>

<h2>Selecciona Múltiples Valores</h2>

<select id="mySelect" multiple>
  <option value="valor1">Opción 1</option>
  <option value="valor2">Opción 2</option>
  <option value="valor3">Opción 3</option>
  <option value="valor4">Opción 4</option>
</select>

<button onclick="guardarSeleccion()">Guardar Selección</button>

<script>
function guardarSeleccion() {
  var select = document.getElementById("mySelect");
  var selectedValues = [];
  for (var i = 0; i < select.selectedOptions.length; i++) {
    selectedValues.push(select.selectedOptions[i].value);
  }
  console.log("Valores seleccionados:", selectedValues);
  // Aquí puedes enviar los valores seleccionados a tu backend o hacer cualquier otra cosa con ellos
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styleAdmin.css" />

    <title>Library-Admin</title>
  </head>

  <body>
    <!-- Navbar -->
    <header class="header">
      <nav class="navbar">
        <div class="container-fluid">

          <h3 class="navbar-brand mb-0 fs-4">Library</h3>
        
          <div  class="container-vinculo">

            <a href="../views/adminBooks.html" class="vinculo-a">Active Books</a>
          
          </div>
          
          <div class="justify-content-end">
            <input style="width: 200px; height: 37px; " class="inputSearchBook p-1 mt-2" type="search" placeholder="Search Book" aria-label="Search" />
            <button class="btn btn-dark mb-1" type="submit">Search</button>
            <a class="navbar-brand" href="#" type="button"><img width="25" height="25" class="img" src="..//images/icons8-usuario-40.png"  alt="Profile"  /></a>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="container-fluid">
        <h2 class="mb-0 mt-3 m-0">
          <img
          width="50"
          height="40"
          src="../images/icons8-libro.gif"
          alt="gif"
          />Disabled Books
        </h2>
        <div class="d-flex justify-content-end">
        </div>
      </div>
      
    </div>

          <!-- Tabla para los books -->
    <div style="margin-top: 0px; " class="container">
      <table
      class="table-books table table-dark table-bordered border-light m-2"
      >
      <thead>
        <tr>
          
          <th scope="col">Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Year</th>
            <th scope="col">Author</th>
            <th scope="col">Amount</th>
            <th scope="col">Acctions</th>
         
          </tr>
        </thead>
        <tbody id="body-table"></tbody>
      </table>
    </div>



    <!-- Actualizar Book -->
    <div class="modal fade" id="modal-update_book" tabindex="-1">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header text-center aling-content-center">
            <h4 class="title" id="modal-title">Update Book</h4>
          </div>
          <div class="modal-body" id="modal-body">
            <div class="container">
              <form class="form-update" id="form-update">
                <label for="inpt-nameBook" > Name Book:</label>
                <input type="text" name="inpt-nameBook" id="inpt-nameBook" placeholder="Name Book"><br>
                <label for="inpt-authBook" > Author:</label>
                <input type="text" name="inpt-authBook" id="inpt-authBook" placeholder="Author Book"><br>
                <label for="inpt-yearBook" > Year:</label>
                <input type="text" name="inpt-yearBook" id="inpt-yearBook" placeholder="Year Book"><br>
                <label for="inpt-genBook" > Gender:</label>
                <input type="text" name="inpt-genBook" id="inpt-genBook" placeholder="Gender Book"><br>
                <label for="inpt-amountBook" > Amount:</label>
                <input type="text" name="inpt-amountBook" id="inpt-amountBook" placeholder="Amount Book"><br>
                <label for="inpt-sumBook" > Sumary:</label>
                <textarea minlength="100" maxlength="800" name="inpt-sumBook" id="inpt-sumBook" placeholder="Sumary Book"></textarea><br>
                <label for="inpt-postBook" > Poster:</label>
                <input type="text" name="inpt-postBook" id="inpt-postBook" placeholder="Poster Book">
                <label for="inpt-stateBook" > State:</label><br>
                <select name="inpt-stateBook" id="inpt-stateBook">
                    <option value="1">Habilitado</option>
                    <option value="2">Desabilitado</>
                </select>

                
            </div>
            </div>
            <div class="modal-footer"></div>
            <button class="form-btn btn btn-success" id="btn-save_update">Save</button>
          </form>
        </div>
      </div>
    </div>

   
    <!-- Scripts -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/adminDisabled.js"></script>
  </body>
</html>

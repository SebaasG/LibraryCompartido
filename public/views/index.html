<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/style-form.css">
    <title>Welcome Library Login</title>
</head>
<body>
    <form action="http://localhost:3000/library/login" class="form-login" method="post">
        <h2 class="form-login_title">Iniciar Sesion</h2>
        <input class="form-login_input" type="email"  name="emailUser" placeholder="Ingrese el Correo">
        <input class="form-login_input" type="password" name="passUser"  placeholder="Ingrese la contraseña">
        <button class="form-login_button" type="submit">Send</button>
        <a class="form-login_link" href="./register.html"> ¿Registrarse?</a>
    </form>
</body>

</html>
